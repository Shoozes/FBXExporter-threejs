<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - exporter - fbx - roundtrip</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/three@0.160.0/examples/main.css">
		<style>
			body { background-color: #a0a0a0; color: #000; }
			a { color: #f00; }
			#info { color: #333; }
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - exporter - fbx<br/>
			Roundtrip Test: Original (Left) vs Re-Imported (Right)
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/exporters/FBXExporter.js": "./examples/jsm/exporters/FBXExporter.js",
					"three/addons/loaders/FBXLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/FBXLoader.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { FBXExporter } from 'three/addons/exporters/FBXExporter.js';

			const clock = new THREE.Clock();

			let camera, scene, renderer;
			let exportMesh, floatingGroup;
			let mixer, importedMixer;
			let importedGroup;

			const params = {
				exportSkin: true,
				exportMaterials: true,
				exportAnimations: true,
				onlyVisible: true,
				embedImages: true,
				maxTextureSize: 1024,
				scale: 1,

				// Actions
				exportScene: exportScene,
				exportMesh: exportSphere,
				exportGroup: exportGroup,
				toggleVisibility: toggleMeshVisibility,
				clearImport: clearImported
			};

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 200, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 2000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				scene.add( dirLight );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// Container for re-imported objects
				importedGroup = new THREE.Group();
				importedGroup.position.set( 350, 0, 0 );
				scene.add( importedGroup );

				// ---------------------------------------------------------------------
				// 1. Procedural Texture & Mesh
				// ---------------------------------------------------------------------
				const width = 256, height = 256;
				const canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;

				const ctx = canvas.getContext( '2d' );
				ctx.fillStyle = '#FFFFFF';
				ctx.fillRect( 0, 0, width, height );
				ctx.fillStyle = '#000000';

				for ( let y = 0; y < 8; y ++ ) {

					for ( let x = 0; x < 8; x ++ ) {

						if ( ( x + y ) % 2 === 0 ) ctx.fillRect( x * 32, y * 32, 32, 32 );

					}

				}

				const texture = new THREE.CanvasTexture( canvas );
				texture.colorSpace = THREE.SRGBColorSpace;
				texture.name = 'ProceduralChecker';

				const material = new THREE.MeshStandardMaterial( { color: 0x00ff00, map: texture } );
				exportMesh = new THREE.Mesh( new THREE.IcosahedronGeometry( 40, 0 ), material );
				exportMesh.position.set( - 100, 40, 0 );
				exportMesh.name = 'TexturedIco';
				scene.add( exportMesh );

				// ---------------------------------------------------------------------
				// 2. Hierarchy Group
				// ---------------------------------------------------------------------
				floatingGroup = new THREE.Group();
				floatingGroup.name = 'FloatingGroup';
				floatingGroup.position.set( 100, 40, 0 );
				scene.add( floatingGroup );

				const boxMat = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
				const box = new THREE.Mesh( new THREE.BoxGeometry( 40, 40, 40 ), boxMat );
				box.name = 'RedBox';
				floatingGroup.add( box );

				const childBox = new THREE.Mesh( new THREE.BoxGeometry( 20, 20, 20 ), new THREE.MeshBasicMaterial( { color: 0xffff00 } ) );
				childBox.position.set( 0, 40, 0 );
				childBox.name = 'YellowChild';
				box.add( childBox );

				// ---------------------------------------------------------------------
				// 3. Skinned Mesh
				// ---------------------------------------------------------------------
				const segmentHeight = 10;
				const segmentCount = 4;
				const cylinderHeight = segmentHeight * segmentCount;
				const halfHeight = cylinderHeight * 0.5;

				const sizing = { segmentHeight, segmentCount, height: cylinderHeight, halfHeight };

				const geometry = new THREE.CylinderGeometry( 5, 5, sizing.height, 8, sizing.segmentCount, true );
				const position = geometry.attributes.position;
				const vertex = new THREE.Vector3();
				const skinIndices = [];
				const skinWeights = [];

				for ( let i = 0; i < position.count; i ++ ) {

					vertex.fromBufferAttribute( position, i );
					const y = ( vertex.y + sizing.halfHeight );
					const skinIndex = Math.floor( y / sizing.segmentHeight );
					const skinWeight = ( y % sizing.segmentHeight ) / sizing.segmentHeight;
					skinIndices.push( skinIndex, skinIndex + 1, 0, 0 );
					skinWeights.push( 1 - skinWeight, skinWeight, 0, 0 );

				}

				geometry.setAttribute( 'skinIndex', new THREE.Uint16BufferAttribute( skinIndices, 4 ) );
				geometry.setAttribute( 'skinWeight', new THREE.Float32BufferAttribute( skinWeights, 4 ) );

				const bones = [];
				let prevBone = new THREE.Bone();
				bones.push( prevBone );
				prevBone.position.y = - sizing.halfHeight;

				for ( let i = 0; i < sizing.segmentCount; i ++ ) {

					const bone = new THREE.Bone();
					bone.position.y = sizing.segmentHeight;
					bones[ bones.length - 1 ].add( bone );
					bones.push( bone );
					prevBone = bone;

				}

				const skeleton = new THREE.Skeleton( bones );
				const skinnedMesh = new THREE.SkinnedMesh( geometry, new THREE.MeshStandardMaterial( { color: 0x00aaff, flatShading: true, side: THREE.DoubleSide } ) );

				skinnedMesh.add( bones[ 0 ] );
				skinnedMesh.bind( skeleton );
				skinnedMesh.position.set( 0, 40, 100 );
				skinnedMesh.name = 'SkinnedCylinder';
				scene.add( skinnedMesh );

				// Animation Clip
				const tracks = [];
				bones.forEach( ( b, i ) => {

					if ( i === 0 ) return;
					const times = [ 0, 1, 2 ];
					const values = [];

					for ( const t of times ) {

						const q = new THREE.Quaternion().setFromAxisAngle( new THREE.Vector3( 0, 0, 1 ), Math.sin( t * Math.PI ) * 0.3 * ( i % 2 ? 1 : - 1 ) );
						values.push( q.x, q.y, q.z, q.w );

					}

					tracks.push( new THREE.QuaternionKeyframeTrack( `${b.name}.quaternion`, times, values ) );

				} );

				const clip = new THREE.AnimationClip( 'BendAction', 2, tracks );
				mixer = new THREE.AnimationMixer( skinnedMesh );
				mixer.clipAction( clip ).play();

				scene.userData.animations = [ clip ];

				// ---------------------------------------------------------------------
				// Renderer & GUI
				// ---------------------------------------------------------------------
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 25, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				const gui = new GUI();
				const folderParams = gui.addFolder( 'Settings' );
				folderParams.add( params, 'exportSkin' ).name( 'Export Skin' );
				folderParams.add( params, 'exportMaterials' ).name( 'Export Materials' );
				folderParams.add( params, 'exportAnimations' ).name( 'Export Animation' );
				folderParams.add( params, 'onlyVisible' ).name( 'Only Visible' );
				folderParams.add( params, 'embedImages' ).name( 'Embed Textures' );
				folderParams.add( params, 'maxTextureSize', 2, 4096, 1 ).name( 'Max Tex Size' );
				folderParams.add( params, 'scale', 1, 1000 ).name( 'Scale' );

				gui.add( params, 'toggleVisibility' ).name( 'Toggle Ico Visibility' );
				gui.add( params, 'clearImport' ).name( 'Clear Imported' );

				const folderExport = gui.addFolder( 'Export & Roundtrip' );
				folderExport.add( params, 'exportScene' ).name( 'Test Scene' );
				folderExport.add( params, 'exportMesh' ).name( 'Test Mesh Only' );
				folderExport.add( params, 'exportGroup' ).name( 'Test Group Only' );

			}

			function toggleMeshVisibility() {

				exportMesh.visible = ! exportMesh.visible;

			}

			function clearImported() {

				importedGroup.clear();
				if ( importedMixer ) {

					importedMixer.stopAllAction();
					importedMixer = null;

				}

			}

			async function exportFBX( input ) {

				const exporter = new FBXExporter();
				const anims = params.exportAnimations && scene.userData.animations ? scene.userData.animations : [];

				const options = {
					exportSkin: params.exportSkin,
					exportMaterials: params.exportMaterials,
					onlyVisible: params.onlyVisible,
					embedImages: params.embedImages,
					maxTextureSize: params.maxTextureSize,
					scale: params.scale,
					animations: anims
				};

				try {

					console.log( 'Exporting...', options );
					const blob = await exporter.parse( input, options );

					verifyRoundTrip( blob );

					console.log( `Generated ${blob.size} bytes. Uploading...` );
					const formData = new FormData();
					formData.append( 'file', blob, 'scene.fbx' );

					const response = await fetch( '/upload-fbx', { method: 'POST', body: formData } );
					const result = await response.json();

					if ( response.ok ) {

						console.log( `Success! Saved to ${result.path}` );
						save( blob, 'scene.fbx' );

					} else {

						console.error( 'Upload failed:', result.error );

					}

				} catch ( err ) {

					console.error( 'Error exporting FBX:', err );

				}

			}

			function verifyRoundTrip( blob ) {

				clearImported();
				const url = URL.createObjectURL( blob );
				const loader = new FBXLoader();

				loader.load( url, ( object ) => {

					console.log( 'Re-imported FBX:', object );
					importedGroup.add( object );

					if ( object.animations && object.animations.length > 0 ) {

						importedMixer = new THREE.AnimationMixer( object );
						object.animations.forEach( clip => {

							importedMixer.clipAction( clip ).play();

						} );

					}

					URL.revokeObjectURL( url );

				}, undefined, ( err ) => {

					console.error( 'Error re-importing FBX:', err );

				} );

			}

			function save( blob, filename ) {

				const link = document.createElement( 'a' );
				link.style.display = 'none';
				document.body.appendChild( link );
				link.href = URL.createObjectURL( blob );
				link.download = filename;
				link.click();
				URL.revokeObjectURL( link.href );
				document.body.removeChild( link );

			}

			function exportScene() {

				exportFBX( scene );

			}

			function exportSphere() {

				exportFBX( exportMesh );

			}

			function exportGroup() {

				exportFBX( floatingGroup );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );
				if ( importedMixer ) importedMixer.update( delta );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>

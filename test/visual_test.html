<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FBX Exporter Roundtrip Visual Comparison</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; background: #a0a0a0; overflow: hidden; }
			#status {
				position: absolute; top: 10px; left: 50%;
				transform: translateX(-50%);
				font: bold 24px sans-serif;
				padding: 8px 24px;
				border-radius: 6px;
				z-index: 10;
				color: #fff;
				background: rgba(0,0,0,0.6);
			}
			#labels {
				position: absolute; bottom: 20px; left: 0; right: 0;
				display: flex; justify-content: space-around;
				pointer-events: none; z-index: 10;
			}
			#labels span {
				font: bold 18px sans-serif;
				color: #fff;
				background: rgba(0,0,0,0.5);
				padding: 4px 16px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div id="status">Loading…</div>
		<div id="labels">
			<span>Original</span>
			<span>Re-imported</span>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "/node_modules/three/build/three.module.js",
					"three/addons/exporters/FBXExporter.js": "/examples/jsm/exporters/FBXExporter.js",
					"three/addons/loaders/FBXLoader.js": "/node_modules/three/examples/jsm/loaders/FBXLoader.js",
					"three/addons/": "/node_modules/three/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { FBXExporter } from 'three/addons/exporters/FBXExporter.js';

			const statusEl = document.getElementById( 'status' );
			window.__testComplete = false;

			let camera, scene, renderer;

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true } );
				renderer.setPixelRatio( 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 0, 200, 600 );
				camera.lookAt( 0, 100, 0 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
				hemiLight.position.set( 0, 300, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.position.set( 200, 300, 100 );
				dirLight.castShadow = true;
				scene.add( dirLight );

				const grid = new THREE.GridHelper( 2000, 20, 0x888888, 0x888888 );
				grid.material.opacity = 0.4;
				grid.material.transparent = true;
				scene.add( grid );

			}

			// Assign a visible material so models show regardless of export settings
			function applyFallbackMaterial( root, color ) {

				const mat = new THREE.MeshStandardMaterial( { color, flatShading: true } );
				root.traverse( ( child ) => {

					if ( child.isMesh ) {

						child.material = mat;

					}

				} );

			}

			// Delay needed for SwiftShader WebGL context to stabilise after heavy GPU work
			const RENDER_SETTLE_MS = 200;

			function delay( ms ) {

				return new Promise( ( r ) => setTimeout( r, ms ) );

			}

			async function run() {

				init();

				try {

					statusEl.textContent = 'Loading original model…';
					const loader = new FBXLoader();
					const original = await new Promise( ( resolve, reject ) => {

						loader.load( '/test.fbx', resolve, undefined, reject );

					} );

					original.position.set( - 150, 0, 0 );
					applyFallbackMaterial( original, 0x4488cc );
					scene.add( original );
					renderer.render( scene, camera );

					statusEl.textContent = 'Exporting…';
					const exporter = new FBXExporter();
					const blob = await exporter.parse( original, {
						exportSkin: true,
						exportMaterials: false,
						embedImages: false,
						scale: 1
					} );

					statusEl.textContent = 'Re-importing…';
					const url = URL.createObjectURL( blob );
					const loader2 = new FBXLoader();
					const reimported = await new Promise( ( resolve, reject ) => {

						loader2.load( url, resolve, undefined, reject );

					} );

					URL.revokeObjectURL( url );

					reimported.position.set( 150, 0, 0 );
					applyFallbackMaterial( reimported, 0xcc8844 );
					scene.add( reimported );

					await delay( RENDER_SETTLE_MS );
					renderer.render( scene, camera );

					statusEl.textContent = 'PASS';
					statusEl.style.background = 'rgba(0,128,0,0.8)';

				} catch ( err ) {

					console.error( err );
					statusEl.textContent = 'FAIL: ' + err.message;
					statusEl.style.background = 'rgba(200,0,0,0.8)';

				}

				await delay( RENDER_SETTLE_MS );
				renderer.render( scene, camera );
				window.__testComplete = true;

			}

			run();
		</script>
	</body>
</html>
